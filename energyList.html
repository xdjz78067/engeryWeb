<body class="sticky-header">

<section>

    <!-- main content start-->
    <div class="main-content" >

        <!--#include file="/include/top.html"-->

        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active"> 能耗数据 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">

                <section class="panel">
                    <header class="panel-heading">
                        <div class="clearfix">
                            <div class="space15"></div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="form-group form-horizontal">
                                        <label for="inputBuilding" class="col-xs-3 col-sm-3 control-label">电表</label>
                                        <div class="col-xs-9">
                                            <select class="form-control">
                                                <option value="All">全部</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <div id="roomListContext" type="Sheet" allowindex="true" pk="id" class="htsheet" allowselect="false" pagesize="20" AllowPaging="false">
                                <div type="Cols">
                                    <div type="Col" key="roomNum" title="月份" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="月气温(最低 最高)" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="电表读数" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="用电数" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="日平均值" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="月平均值" class="noWarp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                </div>
             </div>
