<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>空调状态</title>

    <!--ios7-->
    <link rel="stylesheet" type="text/css" href="js/ios-switch/switchery.css" />
  <!--data table-->
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
    <!--#include file="/include/publiccss.html"-->

    <link rel="stylesheet" href="css/lib/table.css?v=201612210001">
</head>

<body class="sticky-header">

<section>
    <!--#include file="/include/leftSide.html"-->

    <!-- main content start-->
    <div class="main-content" >

        <!--#include file="/include/top.html"-->

        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active"> 空调状态 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">

                <div class="row state-overview">
                    <div class="col-md-3 col-xs-3 col-sm-3">
                        <div class="panel red">
                            <div class="symbol">
                                <i class="fa fa-tags"></i>
                            </div>
                            <div class="state-value">
                                <div class="title">希望温度</div>
                                <div class="value">
                                    <span id="allExpectTemperature"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                        <div class="panel purple">
                            <div class="symbol">
                                <i class="fa fa-gavel"></i>
                            </div>
                            <div class="state-value">
                                <div class="title">空调模式</div>
                                <div class="value">
                                    <span id="allExpectModel"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                        <div class="panel blue">
                            <div class="symbol">
                                <i class="fa fa-cloud"></i>
                            </div>
                            <div class="state-value">
                                <div class="title"> 外界气温</div>
                                <div class="value" id="outTemperature"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                        <div class="panel blue">
                            <div class="symbol">
                                <i class="fa fa-desktop"></i>
                            </div>
                            <div class="state-value">
                                <div class="title"> 智能模式</div>

                                <input type="checkbox" id="intelligentStatus" class="js-switch" checked="false"/>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="panel">
                    <header class="panel-heading">
                        <div class="clearfix">
                            <div class="space15"></div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="form-group form-horizontal">
                                        <label for="inputBuilding" class="col-xs-3 col-sm-3 control-label">地址</label>
                                        <div class="col-xs-9">
                                            <select class="form-control">
                                                <option value="All">全部</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group form-horizontal">
                                        <label for="inputBuilding" class="col-xs-2 col-sm-2 control-label">栋</label>
                                        <div class="col-xs-9">
                                            <select class="form-control">
                                                <option value="All">全部</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="col-xs-4">-->
                                <!--<div class="form-group">-->
                                <!--<label for="inputBuilding" class="col-xs-4 col-sm-4 control-label">房间号</label>-->
                                <!--<div class="col-xs-8">-->
                                <!--<input type="text" class="form-control">-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--<div class="col-xs-4">-->
                                <!--<button class="btn btn-info" type="button">查询</button>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <div id="roomListContext" type="Sheet" allowindex="true" pk="id" class="htsheet" allowselect="false" pagesize="20" AllowPaging="false">
                                <div type="Cols">
                                    <div type="Col" key="roomNum" title="房间号" class="noWarp"></div>
                                    <div type="Col" key="temperature" title="温度℃" class="noWarp"></div>
                                    <div type="ColMethod" key="status" title="状态" class="noWarp">airStatusPage.airStatus('{status}')</div>
                                    <!--<div type="ColMethod" key="id" title="操作" class="noWarp">airStatusPage.operation('{id}')</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                </div>
             </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <!--#include file="/include/bottom.html"-->
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!--common scripts for all pages-->
<!--#include file="/include/publicjs.html"-->

<!--script for editable table-->
<script src="js/editable-table.js"></script>

<!--ios7-->
<script src="js/ios-switch/switchery.js" ></script>
<script src="js/ios-switch/ios-init.js" ></script>
<!-- END JAVASCRIPTS -->
<script type="text/javascript" src="js/engery/roomControl.js?v=201902180000"></script>
<script type="text/javascript" src="js/engery/airStatus.js?v=201902180000"></script>
</body>
</html>
